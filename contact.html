<form class="contactform" action="contact.html" method="post">
  <div class="contact-me">
    <h1>Contact me</h1>
  </div>

  <div class="formgroup" id="name-form">
      <label for="name">Name:</label>
      <input class="w3-input w3-border w3-hover-green w3-animate-input" type="text" id="name" style="width:30%" />

  </div>

  <p></p>

  <div class="formgroup" id="email-form">
      <label for="email">E-mail:</label>
      <input class="w3-input w3-border w3-hover-blue" type="email" id="email" name="email" />
  </div>

  <p></p>

  <div class="formgroup" id="message-form">
    <label class="message" for="message">Your message:</label>
    <br /><br />
  <textarea class="w3-input w3-border w3-hover-orange" name="message" rows="7" cols="30"></textarea>
  </div>

  <div class="formgroup" id="submit-form">
    <button class="submit">Send</button>

  </div>

</form>
